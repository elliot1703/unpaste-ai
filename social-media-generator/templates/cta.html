<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTA Post</title>
  <link rel="stylesheet" href="base.css">
  <style>
    .canvas {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 80px;
      text-align: center;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .headline {
      font-size: 84px;
      line-height: 1;
      max-width: 900px;
      margin-bottom: 48px;
    }

    .highlight {
      color: var(--primary);
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 16px;
      font-family: var(--font-mono);
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      background: var(--primary);
      color: var(--foreground-light);
      padding: 28px 56px;
      box-shadow: 6px 6px 0 0 var(--foreground);
    }

    .arrow {
      font-size: 24px;
    }

    .subtext {
      font-family: var(--font-mono);
      font-size: 14px;
      letter-spacing: 0.1em;
      color: var(--muted);
      margin-top: 32px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
  </style>
</head>
<body>
  <div class="canvas canvas-square grid-bg">
    <div class="section-tag">{{sectionTag}}</div>

    <div class="content">
      <h1 class="headline">{{headline}}</h1>
      <div class="button">
        {{buttonText}} <span class="arrow">â†’</span>
      </div>
      <p class="subtext">{{subtext}}</p>
    </div>

    <div class="footer">
      <div></div>
      <div class="brand">
        <div class="red-square"></div>
        <span class="brand-text">UNPASTE.AI</span>
      </div>
    </div>
  </div>
</body>
</html>
