<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Post</title>
  <link rel="stylesheet" href="base.css">
  <style>
    .canvas {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 80px 60px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 0;
    }

    .stat-value {
      font-family: var(--font-sans);
      font-size: 200px;
      font-weight: 800;
      letter-spacing: -0.04em;
      line-height: 0.85;
      color: var(--foreground);
    }

    .stat-label {
      font-family: var(--font-mono);
      font-size: 24px;
      font-weight: 400;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      margin-top: 24px;
    }

    .headline {
      font-size: 64px;
      line-height: 1;
      max-width: 100%;
      margin-bottom: 32px;
    }

    .highlight {
      color: var(--primary);
    }

    .accent-stripe {
      width: 100%;
      height: 8px;
      background: var(--primary);
      margin: 48px 0;
    }

    .subtext {
      font-family: var(--font-mono);
      font-size: 20px;
      color: var(--muted);
      line-height: 1.5;
      max-width: 100%;
    }

    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      font-family: var(--font-mono);
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      background: var(--primary);
      color: var(--foreground-light);
      padding: 24px 48px;
      box-shadow: 6px 6px 0 0 var(--foreground);
      width: 100%;
    }

    .swipe-indicator {
      font-family: var(--font-mono);
      font-size: 14px;
      letter-spacing: 0.1em;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .arrow-up {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="canvas canvas-story grid-bg">
    <div class="header">
      <div class="section-tag">{{sectionTag}}</div>
      <div class="brand">
        <div class="red-square"></div>
        <span class="brand-text">UNPASTE.AI</span>
      </div>
    </div>

    <div class="content">
      <h1 class="headline">{{headline}}</h1>
      <div class="accent-stripe"></div>
      <p class="subtext">{{subtext}}</p>
    </div>

    <div class="footer">
      <div class="button">
        {{buttonText}} →
      </div>
      <div class="swipe-indicator">
        <span class="arrow-up">↑</span> SWIPE UP TO LEARN MORE
      </div>
    </div>
  </div>
</body>
</html>
