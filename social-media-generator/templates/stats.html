<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Post</title>
  <link rel="stylesheet" href="base.css">
  <style>
    .canvas {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 80px;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .stat-value {
      font-family: var(--font-sans);
      font-size: 280px;
      font-weight: 800;
      letter-spacing: -0.04em;
      line-height: 0.85;
      color: var(--foreground);
    }

    .stat-label {
      font-family: var(--font-mono);
      font-size: 24px;
      font-weight: 400;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      margin-top: 24px;
    }

    .accent-block {
      width: 80px;
      height: 8px;
      background: var(--primary);
      margin-bottom: 40px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .subtext {
      font-family: var(--font-mono);
      font-size: 16px;
      color: var(--muted);
      max-width: 400px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="canvas canvas-square grid-bg">
    <div class="section-tag">{{sectionTag}}</div>

    <div class="content">
      <div class="accent-block"></div>
      <div class="stat-value">{{statValue}}</div>
      <div class="stat-label">{{statLabel}}</div>
    </div>

    <div class="footer">
      <div class="subtext">{{subtext}}</div>
      <div class="brand">
        <div class="red-square"></div>
        <span class="brand-text">UNPASTE.AI</span>
      </div>
    </div>
  </div>
</body>
</html>
