  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Only load Umami analytics when env vars are configured in Vercel
      (function() {
        var endpoint = "%VITE_ANALYTICS_ENDPOINT%";
        var websiteId = "%VITE_ANALYTICS_WEBSITE_ID%";
        if (endpoint && websiteId && !endpoint.includes("VITE_")) {
          var s = document.createElement("script");
          s.defer = true;
          s.src = endpoint + "/umami";
          s.setAttribute("data-website-id", websiteId);
          document.body.appendChild(s);
        }
      })();
    </script>
  </body>
